<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB</title>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <section>
      <div id="input">
        <p>Click and choose a color:</p>
        <input
          onInput="update(this.jscolor, '#pr4')"
          value="CCFFAA"
          data-jscolor="{alpha:1}"
          id="colorInput"
        />
      </div>
      <div id="pr4" class="container">
        <h1>Constrast</h1>
      </div>
    </section>

    <script src="jscolor.js"></script>
    <script>
      function update(picker, selector) {
        document.querySelector(selector).style.background =
          picker.toBackground();
      }

      // triggers 'onInput' and 'onChange' on all color pickers when they are ready
      jscolor.trigger("input change");
    </script>
  </body>
</html>
