<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>RGB</title>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <section>
      <div id="input">
        <p>Click and choose a color:</p>
        <input
          onInput="update(this.jscolor, '#pr4')"
          value="CCFFAA"
          data-jscolor="{alpha:1}"
          id="colorInput"
        />
      </div>
      <div id="pr4" class="container">
        <h1>Constrast</h1>
      </div>
    </section>

    <script src="jscolor.js"></script>
    <script src="https://unpkg.com/brain.js"></script>

    <script>
      //For neural network
      var network = new brain.NeuralNetwork();

      network.train([
        //Black case
        { input: { red: 0, green: 0, blue: 0 }, output: { color: 1 } },

        //White case
        { input: { red: 1, green: 1, blue: 1 }, output: { color: 0 } },

        //red case
        { input: { red: 1, green: 0, blue: 0 }, output: { color: 1 } },

        //Green case
        { input: { red: 0.0196, green: 1, blue: 0 }, output: { color: 0 } },

        //Blue case
        { input: { red: 0.1789, green: 0, blue: 1 }, output: { color: 1 } },

        //Pink case
        { input: { red: 1, green: 0, blue: 0.9544 }, output: { color: 0 } },

        //Gray case
        {
          input: { red: 0.395, green: 0.395, blue: 0.395 },
          output: { color: 1 },
        },
      ]);

      //For color picker
      function update(picker, selector) {
        document.querySelector(selector).style.background =
          picker.toBackground();

        console.log("r:", picker.channels.r / 255);
        console.log("g:", picker.channels.g / 255);
        console.log("b:", picker.channels.b / 255);

        // Obtaining rgb channels from color picker
        var colorObteined = {
          red: picker.channels.r / 255,
          green: picker.channels.g / 255,
          blue: picker.channels.b / 255,
        };

        // Prediction
        var result = network.run(colorObteined);
        //console.log(result);

        // Seting title color depending on neural network result
        if (result.color > 0.5) {
          document.querySelector("h1").style.color = "white";
          //console.log("mayor");
        } else {
          document.querySelector("h1").style.color = "black";
          //console.log("menor");
        }
      }
      jscolor.trigger("input change");
    </script>
  </body>
</html>
