<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB</title>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <script src="jscolor.js"></script>
    <p>
      For text INPUTS, you can keep with classic HTML attributes:
      <input
        onChange="update(this.jscolor, '#pr3')"
        onInput="update(this.jscolor, '#pr4')"
        value="CCFFAA"
        data-jscolor="{alpha:0.7}"
      />
    </p>
    <div id="pr4" style="display: inline-block; padding: 1em">
      <h1>Constrast</h1>
    </div>

    <script>
      function update(picker, selector) {
        document.querySelector(selector).style.background =
          picker.toBackground();
      }

      // triggers 'onInput' and 'onChange' on all color pickers when they are ready
      jscolor.trigger("input change");
    </script>
  </body>
</html>
